<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Upload Sound</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <h1>Upload Sound</h1>
    <nav class="nav">
      <a href="/import">YouTube Import</a><a href="/intros">Intro/Outro</a><a href="/admin">Edit</a>
    </nav>
  </header>



  <section class="panel">
    <h2>Upload audio (any format FFmpeg supports)</h2>
    <form id="uploadForm">
      <label>Title <input name="title" required></label>
      <label>Categories (comma) <input name="category" placeholder="memes, sfx" required></label>
      <label>Tags (comma) <input name="tags"></label>
      <label>File <input type="file" name="file" accept="audio/*" required></label>
      <audio id="preview" controls style="width:100%;margin-top:0.5rem;display:none;"></audio>
      <button type="submit">Upload</button>
    </form>
    <div id="status" class="muted"></div>
  </section>

  <script type="module" src="upload.js"></script>
</body>
</html>
