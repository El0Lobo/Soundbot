<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>YouTube Import</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>YouTube Import</h1>
    <nav class="nav">
      <a href="/upload">Upload</a><a href="/intros">Intro/Outro</a><a href="/admin">Edit</a>
    </nav>
  </header>



  <section class="panel">
    <label>YouTube URL <input id="ytUrl" placeholder="https://www.youtube.com/watch?v=..." style="width:100%"></label>
    <button id="loadBtn">Load</button>
    <div id="meta" class="muted"></div>
    <div id="ytEmbed" class="yt-embed"></div>

    <div id="wave" style="margin-top:1rem;"></div>
    <div class="row">
      <label>Start (s) <input id="startSec" type="number" min="0" step="0.1" value="0"></label>
      <label>End (s) <input id="endSec" type="number" min="0" step="0.1" value="5"></label>
      <button id="playSelection">Preview selection</button>
    </div>

    <form id="saveForm" style="margin-top:1rem;">
      <label>Title <input name="title" required></label>
      <label>Categories (comma) <input name="category" required></label>
      <label>Tags (comma) <input name="tags"></label>
      <button type="submit">Import + Save</button>
    </form>
    <div id="status" class="muted"></div>
  </section>

  <script type="module" src="import.js"></script>
</body>
</html>
